<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container-fluid">

<h1 class="display-6">Password Generator</h1>
<p><em>You can choose your password length below:</em></p>
<form action="{% url 'password' %}">
<select class="form-select" name="length">
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12" selected="selected">12</option>
  <option value="13">13</option>
  <option value="14">14</option>
  </select> Length
  <div class="form-check">
  <br>
  <p><em>Here you can pick the content types of your password on the left side checkboxes:</em></p>
  <input class="form-check-input" type="checkbox" name="uppercase">Uppercase
  <br>
  <input class="form-check-input" type="checkbox" name="special">Special Characters
  <br>
  <input class="form-check-input" type="checkbox" name="numbers">Numbers
  <br>

  <input type="submit" name="" value="Generate password" class="btn btn-primary">

</form>
</div>

<br>
<a href="{% url 'about_page' %}" class="link-info">About Page</a>
